<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
<section id="main">
    <div class="header">
        <h1>The Rock Paper Scissors Game</h1>
    </div> 
    <div class="game-section">
        <h3>Choose one to start the game</h3>
        <div class="points">
            <div class="computer-points">
                <h4>Computer</h4>
                <h1>0</h1>
            </div>
            <div class="vs"><h2>vs</h2></div>
            <div class="player-points">
                <h4>You</h4>
                <h1>0</h1>
            </div>
        </div>
        <div class="round-info">
            
        </div>
        
        
        <div class="options">
            <div class ="option-1"><p>Rock</p></div>
            <div class="option-2"><p>Paper</p></div>
            <div class="option-3"><p>Scissors</p></div>
        </div>
    </div>
</section>


<script src = "script.js"></script>
